<h4 md-dialog-title>Add contact</h4>
<md-dialog-content>
  <form [formGroup]="form" class="example-form">
    <md-input-container>
      <input type="text" mdInput placeholder="Name" formControlName="name">
      <md-error *ngIf="form.get('name').hasError('required')">Name is required</md-error>
    </md-input-container>
    <br>
    <md-input-container>
      <input type="text" mdInput placeholder="Phone" formControlName="phone">
      <md-error *ngIf="form.get('name').hasError('required')">Phone is required</md-error>
    </md-input-container>
    <br>
    <md-checkbox formControlName="addToPopular">Add to popular?</md-checkbox>
    <br>
    <md-input-container>
      <input mdInput formControlName="dateBirth" [mdDatepicker]="picker" placeholder="Choose a date of birth">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker startView="day" [startAt]="startDate" ></md-datepicker>
    <br>
    <md-card>
      <md-card-content>
        
      </md-card-content>
    </md-card>
    <md-input-container>
      <input type="text" mdInput [mdAutocomplete]="auto" formControlName="role">
    </md-input-container>
    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let c of filteredCategories | async" [value]="c">
        {{ c }}
      </md-option>
    </md-autocomplete>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)="getFormValue()">Save</button>
  <button md-button color="accent" md-dialog-close>Cancel</button>
</md-dialog-actions>
